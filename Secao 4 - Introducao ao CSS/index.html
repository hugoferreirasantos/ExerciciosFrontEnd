<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 3 Internal CSS-->
    <style>
        p {
            color: gold;
            font-size: 50px;
            border-bottom: 3px solid red;
        }
    </style>

    <!-- 4 External CSS-->
        <!-- Cascading Style Sheet-->
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/lists.css">
</head>
<body>
    <!-- 1 Inlise CSS-->
    <h1 style="color: blue;">Mudar cor com o Inline</h1>
    <h1 style="color: blue;">Outro titulo</h1>

    <!-- 2 Multiplas regras-->
    <h1 style="color: purple; font-size: 40px; border-bottom: 1px solid red;">Mudar cor e tamanho da fonte</h1> 

    <!-- 3 Internal CSS-->
    <p>Eu fui estilizado pelo o internal</p>
    <p>Mais um</p>
    <p>E mais outro</p>

    <!-- 4 External CSS-->
    <h3>Meu título verde</h3>
    
    <!-- 5 Ordem de CSS-->
    <p style="color: red;">Ordem de CSS</p>
    <p  >Ordem de CSS outro paragrafo</p>

    <!-- 6 Multiplos CSS-->
    <ul>
        <li>Banana</li>
        <li>Maça</li>
        <li>Abacate</li>
    </ul>

</body>
</html>
